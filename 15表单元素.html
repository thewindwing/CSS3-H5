<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      height: 2000px;
      margin: 0;
      padding: 0;
      background-color: #F7F7F7;
    }

    form {
      max-width: 640px;
      width: 100%;
      margin: 32px auto 0;
      font-size: 32px;
    }

    label {
      display: block;
      margin: 30px 0;
    }

    input {
      width: 100%;
      height: 32px;
      margin-top: 10px;
      display: block;
    }

  </style>

</head>
<body>
<form action="">
 <fieldset>
   <legend>表单元素</legend>
   <label for="txt">
     <input type="text" value="" list="url_list" id="txt" />
     <datalist id="url_list">
       <option label="youku" value="http://www.youku.com" />
       <option label="baidu" value="http://www.baidu.com" />
       <option label="tudou" value="http://www.tudou.com" />
       <option label="chuanzhi" value="http://www.itcast.cn" />
     </datalist>
   </label>
   <label for="user_name">
       Username: <input type="text" name="usr_name" id="user_name" />
       Encryption: <keygen name="security"/><!--兼容性极差-->
   </label>

   <label for="output">
     结果:<output id="output">结果</output>
   </label>
   <label for="">
     <meter id="mete1r" min="0" max="100" low="60" high="80" value="40"></meter>
     <meter id="meter2" min="0" max="100" low="60" high="80" value="70"></meter>
     <meter id="meter3" min="0" max="100" low="60" high="80" value="90"></meter>
   </label>
   <label for="sm">
     <input type="submit" value="提交" id="sm"/>
   </label>
 </fieldset>
</form>

</body>
</html>
