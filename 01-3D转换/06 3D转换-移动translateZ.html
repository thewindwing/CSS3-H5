<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.translateZ {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			perspective: 100px;
		}

		.box {
			width: 100%;
			height: 100%;
			background-color: green;
			transition: all 1s;
		}

		.translateZ:hover .box {
			transform: translateZ(400px);
		}
	</style>
</head>
<body>
	<div class="translateZ">
		<div class="box"></div>
	</div>
</body>
</html>
