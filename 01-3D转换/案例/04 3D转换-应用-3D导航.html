<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: '微软雅黑';
			background-color: #F7F7F7;
		}
		
		.nav {
			height: 40px;
			margin-top: 50px;
			text-align: center;
			list-style: none;
		}

		li {
			width: 140px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			float: left;
			position: relative;


      /*3D视觉*/
			transform-style: preserve-3d;
      transition: all 1s linear;
		}

    li span{
      /*display: block;*/
      position: absolute;
      left:0;
      top:0;
      width:100%;
      height: 100%;;

    }
    li span:nth-child(1){
      background-color:yellow;
      transform: rotateX(90deg) translateZ(20px );
    }
    li span:nth-child(2){
      background-color:green;
      transform: translateZ(20px);
    }
    li:hover {
      transform: rotateX(-90deg);
    }
