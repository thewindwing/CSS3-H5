<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.perspective {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			margin-top: 100px;
			perspective: 100px;
		}

		.perspective:hover .rotateY {

			transform: rotateY(80deg);
		}

		.rotateY {
			width: 200px;
			height: 200px;
			background-color: green;
			transition: all 5s;

		}

	</style>
</head>
<body>
	<div class="perspective">
		<div class="rotateY"></div>
	</div>
</body>
</html>
