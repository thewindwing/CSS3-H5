<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.rotateX {
			height: 226px;
			padding-top: 100px;
			text-align: center;
			/*透视:就是视距:眼睛到这个物体的距离,近大远小*/
			perspective: 100px;
		}

		.rotateX img {
			transition: all 3s;
		}
		
		.rotateX:hover img {
			/*顺着----->x轴的方向看,就是逆时针*/
			transform: rotateX(180deg);
		}

	</style>
</head>
<body>
	<div class="rotateX">
		<img src="./images/x.jpg" width="" data-width="" alt="">
	</div>
</body>
</html>
