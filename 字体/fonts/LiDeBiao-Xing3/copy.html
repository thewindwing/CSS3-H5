<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <!--定义第三方的字体（自定义的字体）-->
  <style>
    /*关键字*/
    @font-face {
      /*自定当前的字体是什么名字*/
      /*引入约束文件  字体文件*/
      /*
      svg svg
      eot embedded-opentype
      ttf turetype
      woff woff
      */
      font-family: heima;

      src: url("LiDeBiao-Xing3.svg") format('svg'),
      url("LiDeBiao-Xing3.eot") format('embedded-opentype'),
      url("LiDeBiao-Xing3.ttf") format('turetype'),
      url("LiDeBiao-Xing3.woff") format('woff')
    }

    div {
      font-family: heima;
      font-size: 40px;
    }

  </style>
</head>
<body>
<div>年纪大了</div>
<div>又变帅了</div>
</body>
</html>
