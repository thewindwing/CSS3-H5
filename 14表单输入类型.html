<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      height: 2000px;
      margin: 0;
      padding: 0;
      background-color: #F7F7F7;
    }

    form {
      max-width: 640px;
      width: 100%;
      margin: 32px auto 0;
      font-size: 32px;
    }

    label {
      display: block;
      margin: 30px 0;
    }

    input {
      width: 100%;
      height: 32px;
      margin-top: 10px;
      display: block;
    }

  </style>

</head>
<body>
<form action="">
  <fieldset>
    <legend>输入类型</legend>
    <label for="e-mail"><!--全世界邮箱格式不定-->
      email:<input type="email" id="e-mail"/>
    </label>
    <label for="tel"><!--电话号码长度不固定-->
      电话:<input type="tel" id="tel"/>
    </label>
    <label for="url"><!--地址符合格式-->
      地址:<input type="url" id="url"/>
    </label>
    <label for="number"><!--数字类型step控制数字倍数,有小数点-->
      数字:<input type="number" step="3" min="3" max="15" id="number"/>
    </label>
    <label for="search"><!--搜索,语义性-->
      搜索:<input type="search" id="search"/>
    </label>
    <label for="range"><!--滑块:value值控制位置-->
      滑块:<input type="range" id="range" value="20" />
    </label>
    <label for="color"><!--颜色-->
      颜色:<input type="color" id="color" />
    </label>
    <label for="time">
      时间:<input type="time" id="time" value=""/>
    </label>
    <label for="date">
      日期:<input type="date" id="date" value=""/>
    </label>
    <label for="datetime">
      日期时间:<input type="datetime" id="datetime" value=""/>
    </label>
    <label for="month">
      月份:<input type="month" id="month" value=""/>
    </label>
    <label for="week">
      星期:<input type="week" id="week" value=""/>
    </label>
    <label for="sm">
     <input type="submit" name="user-sm" id="sm"/>
    </label>
  </fieldset>
</form>

</body>
</html>
